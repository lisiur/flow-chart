<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script type="systemjs-importmap">
        {
          "imports": {
            "mathjs": "/node_modules/mathjs/dist/math.js"
          }
        }
    </script>
</head>
<body>
    <div style="width: 1200px; height: 500px;">
        <canvas id="gantt" width="1200" height="500" style="width: 100%; height: 100%;"></canvas>
    </div>
    <script>
        (function () {
            const endsWithFileExtension = /\/?\.[a-zA-Z]{2,}$/;
            const originalResolve = System.constructor.prototype.resolve;
            System.constructor.prototype.resolve = function () {
                const url = originalResolve.apply(this, arguments);
                return endsWithFileExtension.test(url) ? url : url + ".js";
            };
            System.import('/dist/app')
        })();
    </script>
</body>
</html>
